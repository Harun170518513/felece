<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>FELECE OTOBUS RESERVASYON SISTEMI</title>
<link rel="stylesheet" 
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
    .navbar {
        background-color: #d9edf7;
    }
    
    input, label {
    display:block;
}
</style>

<body>


    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
               <h2>Booking Page</h2>
               
               <div class = "container">
               <div><h4> MERHABA, HOSGELDIN  <span th:text ="*{userDetails}"></span> </h4>
                            </div>
               </div>
            </div>
        </div>
    </nav>

    <br><br><br><br><br><br><br>

    <div class="container">
        <div class="row">
            


                <div th:if="${param.success}">
                  <div class="alert alert-info">Rezervasyonlariniz Bitti, Dashboard'a giderek Rezervasyonlarim bölümüne giderek rezervasyonunuzu kontrol edin.</div>
                </div>

                <h1>Booking</h1>

                <form th:action="@{/dashboard/booking}" method="post" 
                             th:object="${record}">
                             <div class= "container">
                             <div class="row">
                             <div class="col-md-6">
                    <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="from"> 
                           NERDEN </label>
                        <input id="from" class="form-control" 
                                 th:field="*{fromDestination}" required readonly="readonly"
                            autofocus="autofocus" />
                    </div>
                    </div>

<div class="col-md-6">
                    <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="to"> NEREYE
                         </label> <input id="to" class="form-control"
                            th:field="*{toDestination}" required readonly="readonly" autofocus="autofocus" 
                                />
                    </div>
                    </div>
                    </div>
                    
                    <div class="row">
                    <div class="col-md-6">
		<div class="form-group" >
		        <label  class="control-label"  for="filterDate">TARIH
		        </label><input type="date" th:field="*{filterDate}" id="filterDate" required readonly="readonly" autofocus="autofocus" />
		    </div>
		    </div>
		    <div class="col-md-6">
		    <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="price"> FIYAT
                         </label> <input id="price" class="form-control"
                            th:field="*{price}" required readonly="readonly" autofocus="autofocus" 
                                />
                    </div>
		    </div>
		    </div>
		    
		    <div class="row">
		    <div class="col-md-6">
		    <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="noOfPersons"> K??? SAYISI
                         </label> <input id="noOfPersons" class="form-control"
                            th:field="*{noOfPersons}" required  autofocus="autofocus" onchange="updateFiled();"
                                />
                    </div>
                    </div>
                    <div class="col-md-6">
                     <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="totalCalculated"> ODENECEK TUTAR
                         </label> <input id="totalCalculated" class="form-control"
                            th:field="*{totalCalculated}" required readonly="readonly" autofocus="autofocus" 
                                />
                    </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                     <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="busName"> OTOBUS ISMI
                         </label> <input id="busName" class="form-control"
                            th:field="*{busName}" required readonly="readonly" autofocus="autofocus" 
                                />
                    </div>
                    </div>
                   
    
                    
                   <div class="col-md-6">
                   
                   <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="time"> HAREKET SAATI
                         </label> <input id="time" class="form-control"
                            th:field="*{time}" required readonly="readonly" autofocus="autofocus" 
                                />
                    </div>
                    
                     </div>
                     </div>
                     <div class="row">
                     <div class="col-md-6">
                     <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="margin-top:25px;">
                          Odemeyi yap </button>
                        
                    </div>
                    </div>
                     </div>
                    </div>
                    <div class="form-group">
                        <span>Kontrol Paneline Git <a href="/"
                  th:href="@{/dashboard}">DashBoard
                                </a></span>
                    </div>
                </form>
        </div>
    </div>
    <script type="text/javascript">
    function updateFiled(){
    	
    	var price= document.getElementById("price").value;
    	var totalpassenger = document.getElementById("noOfPersons").value;
    	var totalValue = price * totalpassenger;
    	
    	document.getElementById("totalCalculated").value = totalValue;
    	
    }
    </script>
</body>
</html>
